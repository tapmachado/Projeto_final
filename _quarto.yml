project:
  type: website
  output-dir: docs  # Pasta de saída para GitHub Pages

website:
  title: "BIODESTOCA"
  navbar:
    background: "#6D5D54"  # Marrom escuro terroso
    primary: "#A9927D"     # Marrom claro (hover e destaque)
    left:
      - text: "Início"
        href: index.qmd
      - text: "Introdução"
        href: introducao.qmd
      - text: "Estatísticas"
        href: estatisticas.qmd
      - text: "Resultados"
        href: resultados.qmd
      - text: "Equipe"
        href: equipe.qmd
    right:
      - icon: github
        href: "https://github.com/seu-usuario"  # Substitua com seu GitHub real
      - icon: search
        href: "#search"

format:
  html:
    theme: cosmo
    css: styles.css
    toc: false
    include-after-body:
      - text: |
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    include-in-header:
      - text: |
          <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
